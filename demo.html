<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	   <title>SplitJS</title>
       <link rel="stylesheet" type="text/css" href="split.css" />
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
        <script src="split.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="split-pane-vertical">
                <div class="split-component-1" style="width: 280px; background: #B7CEE8;">
                </div>
                <div class="split-handle"></div>
                <div class="split-component-2">
                    <div class="split-pane-horizontal split-component-fill">
                            <div class="split-component-1" style="height: 280px; background: #E8D9B7;">
                            </div>
                            <div class="split-handle"></div>
                            <div class="split-component-2">
                                    <div class="split-pane-vertical split-component-fill">
                                            <div class="split-component-1" style="background: #E8B8B7;" >
                                            </div>
                                            <div class="split-handle"></div>
                                            <div class="split-component-2"  style="background: #C4E8B7;">
                                            </div>
                                    </div>
                            </div>
                    </div>
                </div>
        </div>
    
        <script>
            $(document).ready(function(){
         initializeSplitPanes();
            });
        </script>
    </body>
    
</html>
